<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tuya Switch üåå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* üåå Fullscreen Galaxy Background */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      position: relative;
      background: #000; /* solid black to remove white edges */
    }

    /* üå† Twinkling stars layer */
    .stars {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, #fff, transparent),
        radial-gradient(1px 1px at 50% 40%, #fff, transparent),
        radial-gradient(2px 2px at 80% 70%, #fff, transparent),
        radial-gradient(1px 1px at 30% 90%, #fff, transparent),
        radial-gradient(1px 1px at 70% 10%, #fff, transparent);
      background-repeat: repeat;
      z-index: 0;
      opacity: 0.8;
      animation: twinkle 6s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* ‚òÅÔ∏è Nebula clouds layer */
    .nebula {
      position: absolute;
      inset: 0;
      background: url('https://i.imgur.com/6b8k5rA.png') repeat; /* sample nebula texture */
      background-size: cover;
      opacity: 0.3;
      z-index: 0;
      animation: moveNebula 60s linear infinite;
    }

    @keyframes moveNebula {
      0% { transform: translateX(0) translateY(0); }
      100% { transform: translateX(-100px) translateY(-50px); }
    }

    /* ü™ê Container Card */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(20, 0, 40, 0.6);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(127, 0, 255, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-size: 1.8rem;
    }

    button {
      padding: 18px 50px;
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #7f00ff, #00c6ff);
      color: white;
      box-shadow: 0 0 20px rgba(127, 0, 255, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 250px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 198, 255, 0.6);
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      h1 { font-size: 1.5rem; }
      button { font-size: 1.2rem; padding: 15px 40px; }
    }
  </style>
</head>

<body>
  <!-- Nebula and Stars layers -->
  <div class="nebula"></div>
  <div class="stars"></div>

  <!-- ü™ê UI Container -->
  <div class="container">
    <h1>üåå Tuya Switch</h1>
    <button id="toggleBtn">Turn ON</button>
    <div id="status"></div>
  </div>

  <script>
    let isOn = false;
    const btn = document.getElementById('toggleBtn');
    const status = document.getElementById('status');

    btn.addEventListener('click', () => {
      const newState = !isOn;

      fetch('/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state: newState })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          isOn = newState;
          btn.textContent = isOn ? 'Turn OFF' : 'Turn ON';
          status.textContent = `Switch is now ${isOn ? 'ON üå†' : 'OFF üåë'}`;
        } else {
          status.textContent = `Error: ${data.error}`;
        }
      })
      .catch(err => {
        console.error(err);
        status.textContent = 'Request failed';
      });
    });
  </script>
</body>
</html>

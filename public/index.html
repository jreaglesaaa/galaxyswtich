<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy Control</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    /* üåå RESET */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
      background: black;
    }

    /* üå† GALAXY BACKGROUND */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(140, 0, 255, 0.35), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(0, 180, 255, 0.35), transparent 45%),
        radial-gradient(circle at 50% 90%, rgba(255, 0, 150, 0.25), transparent 50%),
        #000;
      animation: drift 30s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes drift {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    /* ü™ê PANEL */
    .panel {
      width: 92%;
      max-width: 380px;
      margin: auto;
      padding: 35px 28px;
      border-radius: 26px;
      background: rgba(10, 5, 25, 0.92);
      box-shadow:
        0 0 60px rgba(120, 0, 255, 0.8),
        inset 0 0 20px rgba(255,255,255,0.05);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1.5px;
    }

    .subtitle {
      margin-top: 6px;
      margin-bottom: 35px;
      opacity: 0.7;
      font-size: 0.95rem;
    }

    /* üîò BUTTON */
    .power-btn {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      border-radius: 50%;
      border: none;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      background: radial-gradient(circle at top, #444, #111);
      box-shadow:
        0 0 25px rgba(255,255,255,0.15),
        inset 0 0 20px rgba(0,0,0,0.8);
      cursor: pointer;
      transition: all 0.35s ease;
    }

    .power-btn.on {
      background: radial-gradient(circle at top, #7f00ff, #00c8ff);
      box-shadow:
        0 0 40px rgba(0, 200, 255, 0.9),
        inset 0 0 25px rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    .status {
      font-size: 1rem;
      opacity: 0.9;
      margin-top: 10px;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="panel">
    <h1>üåå Galaxy</h1>
    <div class="subtitle">Milky Way Control</div>

    <button class="power-btn" id="powerBtn">OFF</button>
    <div class="status" id="statusText">System Idle</div>

    <div class="footer" id="systemStatus">‚ú® Ready</div>
  </div>

  <script>
    const powerBtn = document.getElementById("powerBtn");
    const statusText = document.getElementById("statusText");
    const systemStatus = document.getElementById("systemStatus");

    let milkyWayOn = false;

    powerBtn.addEventListener("click", () => {
      milkyWayOn = !milkyWayOn;

      powerBtn.classList.toggle("on", milkyWayOn);
      powerBtn.textContent = milkyWayOn ? "ON" : "OFF";
      statusText.textContent = milkyWayOn ? "Milky Way Active ‚ú®" : "Milky Way Offline üåë";

      // üîÅ Toggle BOTH switches (same logic as before)
      Promise.all([
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 1, state: milkyWayOn })
        }),
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 2, state: milkyWayOn })
        })
      ]).then(() => {
        systemStatus.textContent = "üöÄ Command Sent";
      }).catch(() => {
        systemStatus.textContent = "‚ö†Ô∏è Connection Error";
      });
    });
  </script>
</body>
</html>

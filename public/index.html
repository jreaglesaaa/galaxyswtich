<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tuya Switch ğŸŒŒ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ğŸŒŒ Fullscreen Galaxy Background */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0a001f, #000);
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* âœ¨ Animated stars */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, #fff, transparent),
        radial-gradient(1px 1px at 50% 40%, #fff, transparent),
        radial-gradient(2px 2px at 80% 70%, #fff, transparent),
        radial-gradient(1px 1px at 30% 90%, #fff, transparent),
        radial-gradient(1px 1px at 70% 10%, #fff, transparent);
      opacity: 0.8;
      animation: twinkle 6s infinite alternate;
      z-index: 0;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* ğŸª Card */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(20, 0, 40, 0.85);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 0 50px #7f00ff;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-size: 1.8rem;
    }

    /* ğŸ”˜ Toggle Button */
    button {
      padding: 18px 50px;
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #7f00ff, #00c6ff);
      color: white;
      box-shadow: 0 0 25px #7f00ff;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 250px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00c6ff;
    }

    /* ğŸ“œ Status Text */
    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* ğŸ“± Mobile adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1.2rem;
        padding: 15px 40px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ğŸŒŒ Tuya Switch</h1>
    <button id="toggleBtn">Turn ON</button>
    <div id="status"></div>
  </div>

  <script>
    let isOn = false;
    const btn = document.getElementById('toggleBtn');
    const status = document.getElementById('status');

    btn.addEventListener('click', () => {
      const newState = !isOn;

      fetch('/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state: newState })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          isOn = newState;
          btn.textContent = isOn ? 'Turn OFF' : 'Turn ON';
          status.textContent = `Switch is now ${isOn ? 'ON ğŸŒ ' : 'OFF ğŸŒ‘'}`;
        } else {
          status.textContent = `Error: ${data.error}`;
        }
      })
      .catch(err => {
        console.error(err);
        status.textContent = 'Request failed';
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Milky Way Control</title>

  <!-- ‚úÖ Fix mobile white bars -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overscroll-behavior: none;
    }

    body {
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
      background: radial-gradient(circle at top, #250045, #000);
    }

    .panel {
      width: 92%;
      max-width: 360px;
      padding: 30px;
      border-radius: 22px;
      background: rgba(15, 5, 30, 0.95);
      box-shadow: 0 0 45px rgba(120, 0, 255, 0.7);
      text-align: center;
    }

    h1 {
      margin: 0;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 14px;
      border: none;
      outline: none;
      text-align: center;
      margin-bottom: 25px;
    }

    /* üîò TOGGLE SWITCH */
    .toggle-wrapper {
      background: linear-gradient(135deg, #2c0057, #120020);
      padding: 25px;
      border-radius: 18px;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.05);
    }

    .toggle-title {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    .toggle {
      position: relative;
      width: 90px;
      height: 44px;
      margin: 0 auto 15px;
      background: #333;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle::before {
      content: "";
      position: absolute;
      width: 36px;
      height: 36px;
      background: white;
      border-radius: 50%;
      top: 4px;
      left: 4px;
      transition: transform 0.3s;
    }

    .toggle.on {
      background: linear-gradient(90deg, #7f00ff, #00d4ff);
      box-shadow: 0 0 20px rgba(0,200,255,0.8);
    }

    .toggle.on::before {
      transform: translateX(46px);
    }

    .status {
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="panel">
    <h1>üåå Milky Way</h1>
    <div class="subtitle">Dual Switch Control</div>

    <input type="password" id="passcode" placeholder="Enter Access Code">

    <div class="toggle-wrapper">
      <div class="toggle-title">Milky Way</div>
      <div class="toggle" id="toggle"></div>
      <div class="status" id="toggleStatus">OFF</div>
    </div>

    <div class="footer" id="systemStatus">üîí Locked</div>
  </div>

  <script>
    const PASSCODE = "6767";

    const passInput = document.getElementById("passcode");
    const toggle = document.getElementById("toggle");
    const toggleStatus = document.getElementById("toggleStatus");
    const systemStatus = document.getElementById("systemStatus");

    let unlocked = false;
    let milkyWayOn = false;

    passInput.addEventListener("input", () => {
      unlocked = passInput.value === PASSCODE;
      systemStatus.textContent = unlocked ? "üîì Unlocked" : "üîí Locked";
    });

    toggle.addEventListener("click", () => {
      if (!unlocked) return;

      milkyWayOn = !milkyWayOn;
      toggle.classList.toggle("on", milkyWayOn);
      toggleStatus.textContent = milkyWayOn ? "ON ‚ú®" : "OFF üåë";

      // üîÅ Toggle BOTH switches
      Promise.all([
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 1, state: milkyWayOn })
        }),
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 2, state: milkyWayOn })
        })
      ]).catch(() => {
        systemStatus.textContent = "‚ö†Ô∏è Request Failed";
      });
    });
  </script>
</body>
</html>
